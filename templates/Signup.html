{% extends 'layout.html' %}  

{% block content %}  
<form class="form-signin">
    <h2 class="form-signin-heading">Register here</h2>
    <label for="inputEmail" class="sr-only">Name</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Full name" required autofocus><br>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
    <label for="inputPassword" class="sr-only">Password Confirmation</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
{% endblock %}
